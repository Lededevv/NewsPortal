{% extends 'flatpages/default.html' %}



{% block content %}
<h1>Публикация</h1>
<hr>
{% if messages %}
    {% for message in messages|slice:"-1:" %}
        <div class="alert alert-{% if message.tags %}{{ message.tags }}{% endif %}" role="alert">
            {{ message }}
        </div>
    {% endfor %}
{% endif %}
<form action="" method="post">
    {% csrf_token %}
    {{ form.as_p}}
    <input type="submit" value="Save"/>
</form>
{% endblock content %}
